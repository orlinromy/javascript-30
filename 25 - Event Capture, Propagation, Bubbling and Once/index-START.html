<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    // e.stopPropagation(); // stop the event bubbling, the order (stopPropagation first or console.log first) doesn't matter. When the capture option in the event listener is true, it will return the largest parent instead of the class/element that you clicked
    console.log(this.classList.value);
    // console.log(this)
  }

  divs.forEach(div => div.addEventListener('click', logText))
  // You can also add a 3rd argument for the event listener option
  // e.g. capture:
  // divs.forEach(div => div.addEventListener('click', logText, capture: true)) // this will fires up the event as it goes down. Default value for capture is false
  // e.g. once
  // divs.forEach(div => div.addEvenetListener('click', logText, {once: true})) // fires up the event once, won't take any future clicks


</script>
</body>
</html>


<!-- 
  Bubbling: the event is not only applicable to the current element, but ripples all the way up. The way this is done in the browser is the browser "captures" the event on the elements and stores it. When it reaches the smallest element, it fires up the event.


-->
